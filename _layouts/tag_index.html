---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
{% for post in site.posts %}
{% for tag in post.tags %}
{% if tag == page.tag %}
	<p style="font-size:20px"><a class="" href='{{post.url}}'>{{post.title}}</a>
	<span class="post-meta"> {{ post.date | date: "%b %-d, %Y" }} </span></p>
{% endif %}
{% endfor %}
{% endfor %}
